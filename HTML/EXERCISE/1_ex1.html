<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADDMISSION FORM">
    <link rel="shortcut icon" href="/HTML/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/HTML/style.css">
    <title>Milan's website</title>
</head>
<body>
    
    <header>
        <h1><u>DHARMSINH DESAI UNIVARSITY</u></h1>
        <P><B><u>FILL UP FROM FOR M.Q. QUOTA ADMISSION</u></B></P>
    </header>

    <main>
        <form action="">

            <div>
                <label for="name">NAME : </label>
                <input type="text" placeholder="ENTER NAME">
            </div><br><br>

            <div>
                <label for="number">PHONE NUMBER : </label>
                <input type="number" id="number" placeholder="ENTER ACTIVE NUMBER"><br><br>
                <label for="email">EMAIL : </label>
                <input type="email" id="email" placeholder="ENTER YOUR MAIL ADDRESS">
            </div><br><br>

            <div>
                <span><b><u>12<sup>th</sup> INFORMATION</u></b></span><br><br>
                <label for="12th seat number">SEAT NUMBER : </label>
                <input type="text" id="12th seat number"><br>
                <label for="maths mark">MATH'S MARK : </label>
                <input type="number" id="maths mark"><br>
                <label for="physics mark">PHYSICS MARK : </label>
                <input type="number" id="physics mark"><br>
                <label for="chemistry mark">CHEMISTRY MARK : </label>
                <input type="number" id="chemistry mark"><br>
                <label for="science pr">SCIENCE PR : </label>
                <input type="number" id="science pr">
            </div><br><br>

             <div>
                <span><b><u>GUJCET INFORMATION</u></b></span><br><br>
                <label for="gujcet seat number">SEAT NUMBER : </label>
                <input type="text" id="gujcet seat number"><br>
                <label for="gujcet mark">GUJCET MARK : </label>
                <input type="text" id="gujcet mark">
            </div><br><br>

            <div>
                <label for="acpc">ACPC RANK : </label>
                <input type="number" id="acpc">
            </div><br><br>

            <div>
                <span><b><u>STUDENT PERSONAL INFORMATION</u></b></span><br><br>
                <label for="father name">FATHER NAME : </label>
                <input type="text" id="father name"><br>
                <label for="mother name">MOTHER NAME : </label>
                <input type="text" id="mother name"><br>
                <label for="addhar number">STUDENT ADDHAR NUMBER : </label>
                <input type="number" id="addhar number"><br>
                <label for="address">ADDRESS : </label><br>
                <textarea id="address" cols="20" rows="10"></textarea>
            </div><br><br>

            <div>
                <span><b><u>in which branch you wish to get addmission?</u></b></span><br><br>
                <label for="it">IT</label>
                <input type="radio" id="it" name="branch" value="it"><br>
                <label for="ce">CE</label>
                <input type="radio" id="ce" name="branch" value="ce"><br>
                <label for="ec">EC</label>
                <input type="radio" id="ec" name="branch" value="ec"><br>
                <label for="mechenical">MECHENICAL</label>
                <input type="radio" id="mechenical" name="branch" value="mechenical"><br>
                <label for="chemical">CHEMICAL</label>
                <input type="radio" id="chemical" name="branch" value="chemical"><br>
                <label for="electrical">ELECTRICAL</label>
                <input type="radio" id="electrical" name="branch" value="electrical"><br>
                <label for="ic">IC</label>
                <input type="radio" id="ic" name="branch" value="ic">
            </div><br><br>

            <div>
                <label for="feedback">FEEDBACK</label><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div><br><br>

            <div>
                <input type="submit">
            </div><br><br>

        </form>
    </main>

    <footer>
        <span><b><u>TANKYOU</u></b></span>

        <span>contact us on</span>
        <a href="https://www.ddu.ac.in/" target="_blank" >DDU WEBSITE</a>
    </footer>
<script src="script.js"></script>
</body>
</html>
